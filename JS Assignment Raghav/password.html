<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtPass" placeholder="password" />
    <input type="submit" name="submit" value="submit" onclick="checkpassword()" />
</body>
<script>
    function checkpassword(){
        
        var txt=document.getElementById('txtPass').value;
        var errors = [];
        var i;
        var f=0;
        if (txt.length < 8) {
            errors.push("Your password must be at least 8 characters"); 
        }
        if (txt.length > 20) {
            errors.push("Your password must not be greater than 20 characters"); 
        }
        if (txt.search(/[a-z]/) < 0) {     
            errors.push("Your password must contain at least one lowercase letter.")               
        } 
        if (txt.search(/[A-Z]/) < 0) {
            errors.push("Your password must contain at least one uppercase letter.")         
        }
        if (txt.search(/[0-9]/) < 0) {
            errors.push("Your password must contain at least one digit."); 
        }
        for(i=0;i<txt.length;i++){
            if(txt[i]===txt[i+1] && txt[i]===txt[i+2]){
                f=1;
                break;
            }

        }
        if (f==1){
            console.log("Contains more than 3 repeating characters in a row")
            errors.push("Contains more than 3 repeating characters in a row");
        }
        if (errors.length > 0) {
            alert(errors.join("\n"));
            return false;
        }else{
			alert("Success");
		}
        return true;
    }
</script>
</html>
